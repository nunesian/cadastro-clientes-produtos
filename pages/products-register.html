<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style-pages.css">
        <title>Cadastro de Produtos</title>
    </head>
    <body>
        <div class="form">
            <form id="customer-form">
                <label for="tradeMark">Marca
                <input type="text" placeholder="Samsung" name="tradeMark" id="tradeMark" class="input">
            </label>
            <label for="model">Modelo
                <input type="text" placeholder="Galaxy A71" name="model" id="model" class="input">
            </label>
            <label for="amount">Quantidade em Estoque
                <input type="text" placeholder="10" name="amount" id="amount" class="input">
            </label>
            <div class="button">
                <button id="submit" type="submit">Enviar Dados</button>
            </div>           
        </form>
    </div>
    <div id="file"></div>
    <script type="module" src="../scripts/product-register.js"></script>
</body>
</html>
